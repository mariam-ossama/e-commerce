<div class="product-item txt-color overflow-hidden group/card">
                <div class="max-w-full bg-white border border-gray-200 rounded-lg shadow-md cursor-pointer" [routerLink]="['/details', product.slug , product._id]">
                    <a>
                        <img class="p-2 rounded-lg object-cover w-full block" [src]="product.imageCover" [alt]="product.title" />
                    </a>
                    <div class="px-5 pb-5">
                        <a>
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-1">{{product.title}}</h5>
                        </a>
                        <div class="flex items-center mt-2.5 mb-5">
                            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                                <i class="fa-solid fa-star w-4 h-4 review-color"></i>
                            </div>
                            <span
                                class="font-semibold"> {{product.ratingsAverage}} </span>
                            <span
                                class="text-xs ms-1 third-txt-color"> (+{{product.ratingsQuantity}}) </span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{product.price}}</span>
                            <div class="span w-[max-content] p-2 main-bg-color text-white rounded-lg cursor-pointer translate-x-[160%] group-hover/card:translate-x-0 transition duration-500">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
