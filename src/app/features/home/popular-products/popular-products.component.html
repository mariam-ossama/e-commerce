<section class="min-h-screen py-10">
    <div class="container w-3/4">
        <h2 class="py-5 text-4xl text-[#8B5E35] font-bold">Popular Products</h2>
        <div class="products grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
            @for(product of productsList.slice(0,10); track product.id) {
                <app-card [product]="product"></app-card>
            }
        </div>
    </div>
</section>
