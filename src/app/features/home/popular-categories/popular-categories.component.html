<section>
    <owl-carousel-o [options]="popularCategoriesOptions">

    @for (category of categoriesList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" class="w-[180px] h-[180px] rounded-full" [alt]="category.name" [title]="category.name">
        <p class="mt-4 text-center color">{{category.name}}</p>
      </ng-template>
    }

  </owl-carousel-o>
</section>
