<section class="py-14 min-h-screen">
    <div class="container w-3/4">
  <div class="flex flex-col md:flex-row gap-10 p-6 font-sans">

  <div class="flex gap-4">
    <div class="flex flex-col gap-3">
        @for (pImage of productDetails.images; track $index) {
            <img [src]="pImage" 
                  alt="Product Image"
                  (click)="changeImage(pImage)"
                  class="w-16 h-16 rounded-md cursor-pointer border hover:border-brown-600"
                  [class.brown]="selectedImage === pImage" />
        }
    </div>
    <div class="flex-1">
      <img [src]="selectedImage" class="w-[350px] rounded-lg shadow-md" />
    </div>
  </div>

  
  <div class="flex-1">
    <div class="text-yellow-500 font-semibold mb-2">‚≠ê {{productDetails.ratingsAverage}} (+{{productDetails.ratingsQuantity}})</div>
    <h2 class="text-2xl font-bold mb-2"> {{productDetails.title}} </h2>
    <p class="text-gray-600 mb-6">
      {{productDetails.description}}
    </p>

    <!-- Quantity -->
    <div class="mb-6">
      <label class="block mb-2 font-medium">Quantity: {{ quantity }}</label>
      <div class="flex items-center gap-4">
        <button
          (click)="decreaseQty()"
          class="w-8 h-8 border rounded-md flex items-center justify-center"
        >
          -
        </button>
        <span>{{ quantity }}</span>
        <button
          (click)="increaseQty()"
          class="w-8 h-8 border rounded-md flex items-center justify-center"
        >
          +
        </button>
      </div>
    </div>

    <!-- Price + Add to Cart -->
    <div class="flex items-center gap-6 my-8">
      <div class="text-2xl font-bold">${{productDetails.price}}</div>
      <button
        class="bg-brown-600 text-white px-6 py-3 rounded-xl hover:bg-brown-700 transition"
      >
        + Add to Cart
      </button>
    </div>

    <!-- Delivery -->
    <div class="text-sm text-gray-600">
      üöö Estimated Delivery: <b>01 Jan 2023 - 03 Jan 2023</b>
    </div>
  </div>
</div>

</div>
</section>
