<section class="min-h-screen py-14 bg">
    <div class="container">
        <div class="grid sm:grid-cols-12 p-10 items-start">
            <!--right-->
            <div class="col-span-8 me-5">
                <div class="flex items-center space-x-6">
                    <h1 class="txt-color text-4xl font-bold">Cart</h1>
                <span class="text-[#8B5E35]">{{cartItemsCount}} items</span>
                </div>
                <!--? Cart item-->
                @if (!isLoading) {
                  @for (cartItem of cart.products; track cartItem._id) {
                    <div class="grid sm:grid-cols-12 bg-white border border-transparent rounded-md p-2 gap-2">
                    <div class="col-span-2">
                        <img [src]="cartItem.product.imageCover" class="w-full block rounded-md"  [alt]="cartItem.product.title">
                    </div>
                    <div class="col-span-10 flex items-center justify-between">
                        <div class="flex flex-col items-start gap-1 txt-color">
                            <h3 class="font-medium text-xl">{{cartItem.product.title}}</h3>
                            <div class="flex items-center space-x-6">
                                <div class="flex items-center space-x-10 border border-[#C0C0C0] rounded-md py-2 bg">
                                    <button (click)="updateProductQuantity(cartItem.product._id, cartItem.count - 1)"><i class="fa-solid fa-minus cursor-pointer"></i></button>
                                <span class="font-bold"> {{cartItem.count}} </span>
                                <button (click)="updateProductQuantity(cartItem.product._id, cartItem.count + 1)"><i class="fa-solid fa-plus cursor-pointer"></i></button>
                                </div>
                                <button (click)="deleteProductItem(cartItem.product._id)"><i class="fa-solid fa-trash text-[#8B5E35] cursor-pointer"></i></button>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg"> {{cartItem.price * cartItem.count}} EGP</h3>
                    </div>
                </div>
                <hr class="my-3 third-txt-color">
                }@empty {
                    <!--Empty block-->
                    <app-empty
                    title="Your Cart is Empty"
    description="You haven't added any item yet in the cart."></app-empty>
                }
                } @else {
                  <div
            class="grid sm:grid-cols-12 bg-white border border-transparent rounded-md p-2 gap-2 animate-pulse"
          >
            <!-- Image placeholder -->
            <div class="col-span-2">
              <div class="w-full h-24 bg-gray-200 rounded-md"></div>
            </div>

            <!-- Content placeholder -->
            <div class="col-span-10 flex items-center justify-between">
              <div class="flex flex-col gap-3 w-2/3">
                <div class="h-5 w-40 bg-gray-300 rounded"></div>
                <div class="flex items-center gap-6">
                  <div
                    class="flex items-center gap-6 border border-[#C0C0C0] rounded-md py-2 px-4 bg-gray-100"
                  >
                    <div class="h-4 w-4 bg-gray-300 rounded"></div>
                    <div class="h-4 w-6 bg-gray-300 rounded"></div>
                    <div class="h-4 w-4 bg-gray-300 rounded"></div>
                  </div>
                  <div class="h-5 w-5 bg-gray-300 rounded"></div>
                </div>
              </div>
              <div class="h-5 w-20 bg-gray-300 rounded"></div>
            </div>
          </div>
                }
            </div>
            <!--left-->
            <div class="col-span-4 border border-transparent rounded-md p-5 bg-white txt-color">
                <h2 class="text-2xl font-semibold">Order Summary</h2>
                <h3 class="text-xl">Total: {{cart.totalCartPrice}} EGP</h3>
                <hr class="my-3 third-txt-color">
                <div class="flex items-center justify-evenly">
                    <button [routerLink]="['/checkout', cart._id]" class="btn-alternate-style block">Proceed To Checkout</button>
                    <button (click)="clearCartData()" class="btn-main-style block text-red-700">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
