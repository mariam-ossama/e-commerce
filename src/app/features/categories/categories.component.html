<section class="min-h-screen py-14 bg">
    <div class="container w-3/4 m-auto">
        <h2 appHighlight class="text-center py-5 text-4xl text-[#8B5E35] font-bold">All Categories</h2>
        <app-search-bar [placeholder]="'Categories'" (search)="onSearchChanged($event)"></app-search-bar>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 py-3">
            @for (category of categories| search: 'categories' :searchKeyword; track category._id) {
            <div class="product-item second-txt-color overflow-hidden group/card">
                <div class="max-w-full bg-white border border-[#8B5E35] rounded-lg shadow-md cursor-pointer relative" [routerLink]="['/sub-categories', category._id, category.name]">
                    <a>
                        <img class="p-2 rounded-lg object-cover w-full block h-[350px]" [src]="category.image" [alt]="category.name"/>
                    </a>
                    <div class="px-5 pb-5">
                        <a>
                            <h5 class="text-xl text-center font-semibold tracking-tight dark:text-white line-clamp-1">{{category.name}}</h5>
                        </a>
                    </div>
                </div>

            </div>
        } @empty {
            <div
          role="status"
          class="max-w-full bg-white border border-[#8B5E35] rounded-lg shadow-md animate-pulse"
        >
          <!-- Image placeholder -->
          <div class="w-full h-40 bg-gray-200 rounded-t-lg"></div>

          <!-- Brand name placeholder -->
          <div class="px-5 py-4">
            <div class="h-4 w-32 bg-gray-300 rounded mx-auto"></div>
          </div>

          <span class="sr-only">Loading...</span>
        </div>
        }
        </div>
    </div>
</section>
