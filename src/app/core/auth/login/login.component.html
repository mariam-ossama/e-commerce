<section class="min-h-screen py-14">
    <div class="container flex justify-center items-center">
        <div class="card block w-3/4 p-6 m-14 bg-white border border-gray-200 rounded-lg shadow-lg hover:bg-gray-100 transition-all duration-200">
            <h2 class="text-center txt-color font-bold text-3xl">Welcome Back!</h2>
    <p class="text-center  second-txt-color">please login to continue</p>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <app-input [control]="loginForm.get('email')"
                 [inputType]="'email'"
                 [inputId]="'email'"
                 [inputPlaceholder]="'Enter your email...'"
                 [label]="'E-mail'"></app-input>
      <app-input [control]="loginForm.get('password')"
                 [inputId]="'password'"
                 [inputPlaceholder]="'Enter your Password...'"
                 [label]="'Password'">
                 <li>Invalid Password</li>
                </app-input>
<div class="flex items-center mb-4">
    <input id="agreeToConditions" type="checkbox" value="" class="w-4 h-4 text-[#8B5E35] bg-gray-100 border-gray-300 rounded-sm focus:ring-[#8B5E35] focus:border-[#8B5E35]">
    <div class="flex justify-between items-center w-full">
        <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 third-txt-color">Remember Me</label>
         <a routerLink="/forgot-password" class="underline text-[#8B5E35] cursor-pointer">Forgot Password?</a>
    </div>
</div>
<div class="flex justify-center items-center">
    <button class="btn-alternate-style flex-3/4">Log in
        <span>
    @if(isLoading){
      <i class="fas fa-spinner fa-spin text-white"></i>
    }
      </span>
    </button>
</div>
@if(errorMessage){
    <div id="alert-2" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
  <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  <span class="sr-only">Info</span>
  <div class="ms-3 text-sm font-medium">
    {{errorMessage}}
  </div>
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
}
    </form>
    <!-- <p class="text-center third-txt-color">or continue with</p>
    <ul class="flex justify-center items-center text-2xl text-[#8B5E35]">
        <li>
            <i class="fa-brands fa-google"></i>
        </li>
        <li>
            <i class="fa-brands fa-facebook"></i>
        </li>
        <li>
            <i class="fa-brands fa-apple"></i>
        </li>
    </ul> -->
    <p class="text-center third-txt-color">Don't have an account? <span class="cursor-pointer underline text-[#8B5E35]" (click)="navigateToRegister()">Sign Up</span></p>
        </div>
    </div>
</section>
